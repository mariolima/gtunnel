syntax = "proto3";

option java_multiple_files = true;
option java_package = "gtunnel";
option java_outer_classname = "GTunnel";

package gtunnel;

service GTunnel {
  // Gets a stream of control messages from the server
  rpc CreateEndpointControlStream(EndpointControlMessage) returns (stream EndpointControlMessage) {}
  rpc CreateTunnelControlStream(stream TunnelControlMessage) returns (stream TunnelControlMessage) {}

  // Bidirectional stream for data
  rpc CreateConnectionStream(stream BytesMessage) returns (stream BytesMessage) {}
  rpc CreateEndpointTaskStream(stream EndpointTaskMessage) returns (stream EndpointTaskMessage) {}
}

message empty {}

message EndpointControlMessage {
  int32 operation = 1;
  string endpointID = 2;
  string tunnelID = 3;
  int32 errorStatus = 4;
  uint32 localIp = 5;
  uint32 localPort = 6;
  uint32 remoteIP = 7;
  uint32 remotePort = 8;
  string cmd = 9;
  bytes sc = 10;
  bytes cmdResult = 11;
}

message EndpointTaskMessage {
  string endpointID = 1;
  int32 status = 2;
  string taskId = 3;
  int32 taskType = 4;
  string cmd = 5;
  bytes data = 6;
  int32 chunk = 7;
  int32 size = 8;
}

message EndpointTaskFileTransfer {
  int32 chunk = 1;
  int32 size = 2;
  bytes data = 3;
}

message EndpointTaskCMD {
  string cmd = 1;
  bytes result = 2;
}

message TunnelControlMessage {
  int32 operation = 1;
  int32 errorStatus = 2;
  string endpointID = 3;
  string tunnelID = 4;
  int32 connectionID = 5;
}

message BytesMessage {
  string endpointID = 1;
  string tunnelID = 2;
  int32 connectionID = 3;
  bytes Content = 4;
}
